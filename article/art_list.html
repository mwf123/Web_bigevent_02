<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章列表</title>
  <!-- 导入 layui的css 样式 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入自己的 css 样式 -->
  <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
  <!-- 卡片面板 -->
  <div class="layui-card">
    <div class="layui-card-header">文章列表管理</div>
    <div class="layui-card-body">
      <!-- 1.筛选区域 -->
      <form class="layui-form" id="form-search">
        <!-- 所有分类 -->
        <div class="layui-form-item layui-inline">
          <select name="cate_id"></select>
        </div>
        <!-- 所有状态 -->
        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <!-- 筛选按钮 -->
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>
      <!-- 2.列表区域 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="180">
          <col width="180">
          <col width="180">
          <col width="180">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- 3.分页区域 -->
      <div id="pageBox"></div>
    </div>
  </div>


  <!-- 定义获取列表数据模板 -->
  <script type="text/html" id="tpl-table">
    {{each data}}
      <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dateFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
          <!-- <button data-id="{{$value.Id}}" type="button" class="btn-edit layui-btn layui-btn-xs">编辑</button> -->
          <a href="/article/art_edit.html?id={{$value.Id}}}" class="btn-edit layui-btn layui-btn-xs">编辑</a>
          <button data-id="{{$value.Id}}" type="button"
            class="btn-delete layui-btn layui-btn-xs layui-btn-danger">删除</button>
        </td>
      </tr>
    {{/each}}
  </script>

  <!-- 定义分类模板 -->
  <script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>

  <!-- 导入模板引擎 -->
  <script src="/assets/lib/template-web.js"></script>
  <!-- 导入 layui 的 js 文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入 jQuery 的 js 文件 -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 引入 baseAPI 文件 -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 引入自己的 js 文件 -->
  <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
